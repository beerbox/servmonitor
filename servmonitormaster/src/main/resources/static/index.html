<script>
//  document.addEventListener("DOMContentLoaded"), () => {

 let loader = document.getElementById('loader');
                loader.parentNode.removeChild(loader);

    fetch('/init').then( (response) =>{
        if(response.status===404){
            console.log("cannot initialised");
            return new PromiseRejectionEvent
        }
       response.json().then((res)=>{
           console.log(res);

           for(let i=0;i<res.length; i++){
            let containerDiv = document.createElement('div');
            containerDiv.style = 'background: white; -webkit-box-shadow: 10px 10px 64px -18px rgba(0,0,0,0.75); -moz-box-shadow: 10px 10px 64px -18px rgba(0,0,0,0.75); box-shadow: 10px 10px 64px -18px rgba(0,0,0,0.75); margin: 10px;';
            containerDiv.innerHTML = '<h3>Charts: '+res[i].ip+'</h3>'
            document.body.appendChild(containerDiv);

            let chartCpu = document.createElement('rad-chart');
            chartCpu.setAttribute('name', res[i].ip+" CPU");
            chartCpu.setAttribute('usage', '0');
            chartCpu.setAttribute('w', '400');
            chartCpu.setAttribute('h', '400');
           containerDiv.appendChild(chartCpu);

           let chartStorage = document.createElement('rad-chart');
           chartStorage.setAttribute('name', res[i].ip+" Storage");
           chartStorage.setAttribute('usage', '0');
           chartStorage.setAttribute('w', '400');
           chartStorage.setAttribute('h', '400');
           containerDiv.appendChild(chartStorage);

           let chartRam = document.createElement('rad-chart');
           chartRam.setAttribute('name', res[i].ip+" Ram");
           chartRam.setAttribute('usage', '0');
           chartRam.setAttribute('w', '400');
           chartRam.setAttribute('h', '400');
           containerDiv.appendChild(chartRam);

            setInterval( () => {
               //
                fetch('/ss').then((response)=>{
                    response.json().then((res)=>{
                        //refresh cpu
                        let resultCPU = res[i].cpuInfo.usage;
                        resultCPU = resultCPU.replace('%', '');
                        chartCpu.setAttribute('usage', resultCPU);
                        //

                        //refresh storage
                        let resultStorage = res[i].diskInfo.percentageUsage;
                        resultStorage = resultStorage.replace('%', '');
                        chartStorage.setAttribute('usage', resultStorage);

                        //refresh
                        let resultRam = (res[i].memInfo.memoryUsed/res[i].memInfo.memoryTotal)*100;
                        let ram = ''+resultRam;
                        chartRam.setAttribute('usage', ram);
    

                console.log("hiding!")
                loader.parentNode.style = 'display: none';
                    })
                })
               //
           },(res[0].refreshRateInSec*1000));


           }
           
          

                
           
       });
    }).catch( (err) => {
